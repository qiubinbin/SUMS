{% load static %}<!--使用static-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'qiubin/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    {% if message %}
    <script>
            alert('{{message }}');

    </script>
    {% endif %}
    <div class="col-xl-4">
        <div class="card">
            <div class="card-body">
                <div class="form">
                    <h5 class="card-title text-center" style="">软件升级管理系统</h5>
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <!--                <input type="text" class="form-control" id="id_username" name="username" value="{{username}}" placeholder="用户名">-->
                            {{ login_form.username}}
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <!--                <input type="password" class="form-control" id="id_password" name="password" value="{{password}}" placeholder="密　码">-->
                            {{ login_form.password }}
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input id="checkbox1" name="check" type="checkbox" value="1"/>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">记住我</span>
                            <button class="btn btn-default" type="submit">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
